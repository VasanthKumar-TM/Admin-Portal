    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- App css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/app-modern.min.css" rel="stylesheet" type="text/css" id="light-style" />
    <link href="assets/css/app-modern-dark.min.css" rel="stylesheet" type="text/css" id="dark-style" />

    <!-- Topbar -->

        <div class="container-fluid">

            <a href="index.html" class="topnav-logo">
                <h2 style="margin-top: 20px; color: ivory;">Hotel</h2>
            </a>

        </div>
    </div>
    <!-- end Topbar -->

    <!-- Start Content-->

        <!-- Begin page -->

            <!-- ========== Left Sidebar Start ========== -->
            <div class="left-side-menu left-side-menu-detached">

                <div class="leftbar-user">
                    <a href="javascript: void(0);">
                        <img src="assets\images\foods\hotel.jpg"
                            alt="user-image" height="150" width="150" class="rounded-circle shadow-sm" style="margin-top: 50px;">
                        <span class="leftbar-user-name" id="username-sub1"></span>
                    </a>
                </div>

                <!--- Sidemenu -->
                <ul class="metismenu side-nav">

                    <li class="side-nav-item">
                        <a href="profile.html" class="side-nav-link">
                            <i class="mdi mdi-account-circle mr-1"></i>
                            <span> Profile </span>
                        </a>
                    </li>

                    <li class="side-nav-item">
                        <a href="food.html" class="side-nav-link">
                            <i class="mdi mdi-food"></i>

                        </a>
                    </li>

                    <li class="side-nav-item">
                        <a href="invoice.html" class="side-nav-link">
                            <i class="mdi mdi-note-text"></i>
                            <span> Orders </span>
                        </a>

                    <br>

                    <li class="side-nav-item" id="logoutBtn" style="margin-left: 20px;">
                        <button type="button" class="btn btn-outline-secondary btn-rounded " onclick="location.href='logout.html'">
                            <i class="mdi mdi-arrow-left-bold-circle-outline"></i>
                            <span> Logout </span>

            <!-- Start Content-->
            <div class="content-page" id="main">

                    <div class="col-12">

                        <div class="page-title-box">
                            <div class="row" style="margin-left: 3px;">
                                <h4 class="page-title">Food</h4>
                                <i class="page-title card-pricing-icon mdi mdi-chevron-double-right mr-1 "
                                    style="font-size: 25px;"></i>
                                <h4 class="page-title text-primary">Category</h4>
                            </div>

                        </div>
                        <!-- End Top Routed Pages -->
                    </div>
                </div>
                <!-- End Row -->

                <!-- Start Main Content -->
                <div class="container-fluid">
                    <!-- Start Row -->
                    <div class="row justify-content-center">
                        <div class="col-xl-10">

                            <!-- Start Category Topic -->
                            <div class="text-center">
                                <h3 class="mb-2">Category</h3>
                                <p class="text-muted w-50 m-auto">
                                    Select the Category to see the Food List
                                </p>
                            </div>
                            <!-- End Category Topic -->

                            <!-- Start Categories -->
                            <div class="row mt-sm-5 mt-3 mb-3">

                                <!-- Category 1 -->
                                <div class="col-md-4">
                                    <div class="card card-pricing">
                                        <div class="card-body text-center">
                                            
                                            <h2 class="card-pricing-price">Foods</h2>
                                            <!-- Select Button: On Clicking the button foodCat function will be called in foodlist.js  -->
                                            <button class="btn btn-primary mt-4 mb-2 btn-rounded"
                                                onclick="foodCat('foods')">Select</button>

                                        </div>
                                    </div> <!-- end Pricing_card -->
                                </div> <!-- end col -->

                                <!-- Category 2 -->
                                <div class="col-md-4">
                                    <div class="card card-pricing">
                                        <div class="card-body text-center">
                                            
                                            <h2 class="card-pricing-price">Drinks</h2>
                                            <!-- Select Button: On Clicking the button foodCat function will be called in foodlist.js  -->
                                            <button class="btn btn-primary mt-4 mb-2 btn-rounded"
                                                onclick="foodCat('drinks')">Select</button>

                                        </div>
                                    </div> <!-- end Pricing_card -->
                                </div> <!-- end col -->

                                <!-- Category 3 -->
                                <div class="col-md-4">
                                    <div class="card card-pricing">
                                        <div class="card-body text-center">
                                            
                                            <h2 class="card-pricing-price">Snacks</h2>
                                            <!-- Select Button: On Clicking the button foodCat function will be called in foodlist.js  -->
                                            <button class="btn btn-primary mt-4 mb-2 btn-rounded"
                                                onclick="foodCat('snacks')">Select</button>

                                        </div>
                                    </div> <!-- end Pricing_card -->
                                </div> <!-- end col -->

                                <!-- Category 4 -->
                                <div class="col-md-4">
                                    <div class="card card-pricing">
                                        <div class="card-body text-center">
                                            
                                            <h2 class="card-pricing-price">Desserts</h2>
                                            <!-- Select Button: On Clicking the button foodCat function will be called in foodlist.js  -->
                                            <button class="btn btn-primary mt-4 mb-2 btn-rounded"
                                                onclick="foodCat('deserts')">Select</button>

                                        </div>
                                    </div> <!-- end Pricing_card -->
                                </div> <!-- end col -->

                            </div>

                        </div> <!-- end col-->
