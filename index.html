<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Sign In | Hotel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="js/dependencies.js"></script>
  <script src="js/login.js"></script>
</head>

<body class="authentication-bg pb-0" data-layout-config='{"darkMode":false}'>
  <div class="auth-fluid">
    <!--Auth fluid left content -->
    <div class="auth-fluid-form-box">
      <div class="align-items-center d-flex h-100">
        <div class="card-body">
          <!-- Logo -->

          <a href="index.html" class="topnav-logo">
            <h2 style="margin-top: 20px; color: black;">Hotel</h2>
          </a>

          <!-- title-->
          <h4 class="mt-0">Sign In</h4>
          <p class="text-muted mb-4">
            Enter your email address and password to access account.
          </p>

          <!-- form -->
          <form action="" id="login-form">
            <!-- email -->
            <div class="form-group">
              <label for="emailaddress">Email address</label>
              <input class="form-control" type="text" id="emailaddress" placeholder="Enter your email" />
            </div>

            <!-- password -->
            <div class="form-group mb-3">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="checkbox-signin" />
              </div>
              <div class="form-group">
                <label for="emailaddress">Password</label>
                <input class="form-control" type="password" id="password" placeholder="Enter your password" />
                <button type="button" onclick="resetPassword()" class="btn btn-link float-right" id="btn-resetPassword">
                  Forgot your password?
                </button>
              </div>
            </div>

      
            <div class="form-group">
              <span class="text-danger" id="error-message"> </span>
              <!-- login button -->
              <div class="form-group mb-0 text-center">
                <!-- on clicking the button loginN function will be called in login.js -->
                <button class="btn btn-primary btn-block" type="submit" id="login" onclick="loginN()">
                  <span id="registration-button-text">
                    Login
                  </span>
                  <div id="registration-loader" class="spinner-border spinner-border-sm text-white d-none"
                    role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                </button>
              </div>
              <!-- End Login Button -->
              
              <div id="log"></div>

              <!-- social-->
              <!-- ****** TODO: button functionality shoud be done ****** -->
              <div class="text-center mt-4">
                <p class="text-muted font-16">Sign in with</p>
                <ul class="social-list list-inline mt-3">
                  <li onclick="" class="list-inline-item">
                    <a href="javascript: void(0);" class="social-list-item border-primary text-primary"><i
                        class="mdi mdi-facebook"></i></a>
                  </li>
                  <li onclick="" class="list-inline-item" id="google-auth">
                    <a href="javascript: void(0);" class="social-list-item border-danger text-danger"><i
                        class="mdi mdi-google"></i></a>
                  </li>
                </ul>
              </div>
            </div>
          </form>
          <!-- end form-->

          <!-- Footer-->
          <footer class="footer footer-alt">
            <p class="text-muted">
              Don't have an account?
              <a href="signup.html" class="text-muted ml-1"><b>Sign Up</b></a>
            </p>
          </footer>
        </div>
        <!-- end .card-body -->
      </div>
      <!-- end .align-items-center.d-flex.h-100-->
    </div>
    <!-- end auth-fluid-form-box-->

    <!-- Auth fluid right content -->
    <div class="auth-fluid-right text-center">
      <div class="auth-user-testimonial">
        <h1 class="mb-3">Food For Everyone!</h1>
      </div>
    </div>
    <!-- end Auth fluid right content -->
  </div>
  <!-- end auth-fluid-->

  <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-analytics.js"></script>

  <script src="js/login.js"></script>
</body>

</html>
